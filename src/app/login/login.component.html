
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="text" [(ngModel)]="username" class="form-control" placeholder="Enter email" >
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" [(ngModel)]="password" class="form-control" placeholder="Enter password" >
    </div>
    <button type="button" (click)="authenticate()" class="btn btn-primary">Submit</button>
